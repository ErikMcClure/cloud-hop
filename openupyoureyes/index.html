<script>
"use strict"
var l = document.getElementById('l');
var r = document.getElementById('r');
var wrap = document.getElementById('wrap');
var pi2 = Math.PI*2;

function spin(t) {
  var rot = (t/240)%pi2;
  l.style.transform = 'rotate(' + (rot) + 'rad)';
  r.style.transform = 'rotate(' + (-rot) + 'rad)';
  window.requestAnimationFrame(spin);
}

function doResize() {
  var ratio = (window.innerWidth/2560)*100;
  wrap.style.fontSize = ratio + "%";
}

doResize();
window.addEventListener("resize", doResize);
window.requestAnimationFrame(spin);
</script>
